<!-- src/main/resources/templates/tasks/task-list.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h2>Task List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.status}"></td>
                <td th:text="${task.dueDate}"></td>
                <td>
                    <a th:href="@{/tasks/{id}(id=${task.id})}">Details</a>
                    <a th:href="@{/tasks/{id}/edit(id=${task.id})}">Edit</a>
                    <a th:href="@{/tasks/{id}/delete(id=${task.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/tasks/new}">Add New Task</a>
</body>
</html>

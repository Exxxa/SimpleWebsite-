<!-- src/main/resources/templates/tasks/task-details.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
</head>
<body>
    <h2>Task Details</h2>

    <dl>
        <dt>ID:</dt>
        <dd th:text="${task.id}"></dd>

        <dt>Title:</dt>
        <dd th:text="${task.title}"></dd>

        <dt>Description:</dt>
        <dd th:text="${task.description}"></dd>

        <dt>Status:</dt>
        <dd th:text="${task.status}"></dd>

        <dt>Due Date:</dt>
        <dd th:text="${task.dueDate}"></dd>
    </dl>

    <a th:href="@{/tasks}">Back to Task List</a>
</body>
</html>
